{% extends 'layout.html' %}

{% block body %}
<h3>Dash... <small> Welcome {{session.username}}</small></h3>
  <a class="btn btn-success" href="/job_add"> Add Job</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Company</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
    {% for i in job %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.company}}</td>
        <td>{{i.description | safe}}</td>
        <td>{{i.created}}</td>
        <td><a href="edit_job/{{i.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_job', id=i.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
